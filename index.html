<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ROCK PAPER SCISSOR GAME</h1>
    <h3>By Pankaj Narwade</h3>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="assets/rock.png" alt="Rock-image" />
      </div>
      <div class="choice" id="paper">
        <img src="assets/paper.png" alt="Paper-image" />
      </div>
      <div class="choice" id="scissor">
        <img src="assets/scissor.png" alt="Scissor-image" />
      </div>
    </div>
    <div class="score-board">
      <div class="user-score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="comp-score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div>
      <button class="msg">Play your Move</button>
    </div>
    </div>
    <div>
      <button class="newgm">New Game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
